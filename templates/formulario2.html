<body class="body">
<div class="container f">
    <h1>Inicio de sesión</h1>
 <form method="POST">
    <div class="form-group"  >
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" value="{{sesion.nombre}}" name="nombre"/>
    </div>
    <div class="form-group">
         <label for="contrasena">Ingresa tu contraseña</label>
        <input type="password" value="{{sesion.contrasena}}" name="contrasena" />
    </div>
         <div class="form-group"><input type="submit" value="Verificar"></div>
        </form>
    {% if mensaje != '' %}
<label >{{mensaje}}</label>
{% endif %}
</div>

</body>
